<!DOCTAPE html>
<html>
    <head>
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <style>
.dbody{
width:100%;
padding-top:66.6%;
border:1px solid #ccc;
background:#111;
position:relative;
}
.hr{
background:url(photo/hr01.png);
background-size:100%;
background-repeat:no-repeat;
background-position:center;
width:16%;
height:60%;
position:absolute;
top:7%;right:3%;

}
.dhk{
background:url(photo/dhk.png);
background-size:100%;
background-repeat:no-repeat;
background-position:center 94%;
width:100%;
height:100%;
position:absolute;
bottom:0;
left:0;
z-index:1;
/*padding:7%;padding-top:83%;*/
box-sizing:border-box;

font-family:pix;
}
#dhk{
position:absolute;
top:70%;left:7%;right:7%;bottom:7%;
overflow: scroll;
}
.cont{
position:absolute;
right:9%;bottom:9%;

}

}/*像素字体*/

    </head>
    <body>
    <div class="dbody">
        <div class="hr"></div>
        <div class="dhk"><div id="dhk">日安，工农兵</div></div>
        <div class="cont"><a id="conta" style="color:#333" onclick="cont()"><i class="fa fa-angle-double-right"></i></a></div>
    </div>
<script>
var dhk = document.getElementById("dhk");
var conta = document.getElementById("conta");
function cont(){//cont0
    dhk.innerHTML="今天过得如何";
    conta.getAttributeNode('onclick').value=('cont1()');
}
function cont1(){
    dhk.innerHTML="哦，我还没有设计选择按钮，你不能对话";
    conta.getAttributeNode('onclick').value=('cont2()');
}
function cont2(){
    dhk.innerHTML="待会见了同志";
    conta.getAttributeNode('onclick').value=('cont3()');
}
function cont3(){
    dhk.innerHTML="[对话已结束]";
    conta.getAttributeNode('onclick').value=('cont4()');
}
//日安，工农兵→今天过得如何→哦，我还没有设计选择按钮，你不能对话→待会见了同志→结束对话
</script>
